<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Old Watches - Vintage Timepieces</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head> 
<body>
  <header>
    <div class="container">
      <h1>Old Watches</h1>
      <p>Curated collection of vintage timepieces specializing in WW2-era Rolex and 90s Casio</p>
    </div>
  </header>
  
  <nav>
    <div class="container nav-container">
      <a href="#vintage">Vintage Rolex</a>
      <a href="#nineties">90s Casio</a>
    </div>
  </nav>
  
  <main class="container">
    <div class="filters-container">
      <div class="category-filters">
        <button class="category-button active" data-category="all">All Watches</button>
        <button class="category-button vintage" data-category="vintage">WW2 & Pre-WW2 Rolex</button>
        <button class="category-button nineties" data-category="nineties">90s Casio</button>
      </div>
      
      <div class="sort-filter">
        <label for="sort-select">Sort by:</label>
        <select id="sort-select" class="sort-select">
          <option value="default">Default</option>
          <option value="price-asc">Price: Low to High</option>
          <option value="price-desc">Price: High to Low</option>
          <option value="alpha-asc">Name: A to Z</option>
          <option value="alpha-desc">Name: Z to A</option>
          <option value="newest">Newest Listings</option>
          <option value="oldest">Oldest Listings</option>
        </select>
      </div>
    </div>
    
    <div id="loading-message">Loading our collection of timepieces...</div>
    <div id="error-message" style="display: none;">Unable to load listings. Please try again later.</div>
    <div id="listings-container" class="listings-grid"></div>
  </main>
  
  <footer>
    <div class="container">
      <p>&copy; 2025 Old.Watches - All watches available on <a href="https://www.ebay.com/usr/honey_suckle" target="_blank">eBay</a></p>
      <p><a href="privacy-policy.html">Privacy Policy</a></p>
    </div>
  </footer>
  
  <div class="back-to-top" id="back-to-top" title="Back to top">
    <i class="fas fa-chevron-up"></i>
  </div>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
