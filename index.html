<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Old Watches - Vintage Timepieces</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head> 
<body>
  <header>
    <div class="container">
      <h1>OLD WATCHES</h1>
      <p>Curated collection of vintage timepieces specializing in antique manual watches and vintage digital watches</p>
    </div>
  </header>
  
  <main class="container">
    <div class="filters-container">
      <div class="category-filters">
        <button class="category-button active" data-category="all">All Watches</button>
        <button class="category-button manual" data-category="manual">Manual Watches</button>
        <button class="category-button digital" data-category="digital">Digital Watches</button>
      </div>
      
      <div class="sort-filter">
        <label for="sort-select">Sort by:</label>
        <select id="sort-select" class="sort-select">
          <option value="default">Default</option>
          <option value="price-asc">Price: Low to High</option>
          <option value="price-desc">Price: High to Low</option>
        </select>
      </div>
    </div>
    
    <div id="loading-message">Loading our collection of timepieces...</div>
    <div id="error-message" style="display: none;">Unable to load listings. Please try again later.</div>
    <div id="listings-container" class="listings-grid"></div>
  </main>
  
  <footer>
    <div class="container">
      <p>&copy; 2025 Old.Watches - All watches available on <a href="https://www.ebay.com/usr/honey_suckle" target="_blank">eBay</a></p>
      <p><a href="privacy-policy.html">Privacy Policy</a></p>
    </div>
  </footer>
  
  <div class="back-to-top" id="back-to-top" title="Back to top">
    <i class="fas fa-chevron-up"></i>
  </div>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
