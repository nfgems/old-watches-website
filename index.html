<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Old Watches - Vintage Timepieces</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head> 
<body>
  <header>
    <div class="container">
      <h1>OLD WATCHES</h1>
      <p>Curated collection of vintage timepieces specializing in antique manual watches and vintage digital watches</p>
    </div>
  </header>
  
  <main class="container">
    <div class="filters-container">
      <!-- New search bar -->
      <div class="search-container">
        <input type="text" id="search-input" class="search-input" placeholder="Search watches by brand, model, year...">
        <button id="search-button" class="search-button" title="Search">
          <i class="fas fa-search"></i>
        </button>
        <button id="clear-search" class="clear-search" title="Clear search">
          <i class="fas fa-times"></i>
        </button>
      </div>
      
      <div class="category-filters">
        <button class="category-button active" data-category="all">All Watches</button>
        <button class="category-button manual" data-category="manual">Manual Watches</button>
        <button class="category-button automatic" data-category="automatic">Automatic Watches</button>
        <button class="category-button digital" data-category="digital">Digital Watches</button>
        <button class="category-button quartz" data-category="quartz">Quartz Watches</button>
      </div>
      
      <div class="sort-filter">
        <label for="sort-select">Sort by:</label>
        <select id="sort-select" class="sort-select">
          <option value="default">Default</option>
          <option value="price-asc">Price: Low to High</option>
          <option value="price-desc">Price: High to Low</option>
        </select>
      </div>
      
      <!-- View toggle container -->
      <div class="view-toggle-container">
        <span class="view-toggle-label">View:</span>
        <div class="view-toggle">
          <button id="horizontal-view-btn" class="view-toggle-btn active" title="Horizontal Cards">
            <i class="fas fa-th-list"></i>
          </button>
          <button id="grid-view-btn" class="view-toggle-btn" title="Grid View">
            <i class="fas fa-th"></i>
          </button>
        </div>
      </div>
    </div>
    
    <div id="search-results-info" class="search-results-info" style="display: none;">
      <span id="search-count"></span>
      <button id="reset-search" class="reset-search-button">Show All Watches</button>
    </div>
    
    <div id="loading-message">Loading our collection of timepieces...</div>
    <div id="error-message" style="display: none;">Unable to load listings. Please try again later.</div>
    <div id="listings-container" class="listings-grid"></div>
  </main>
  
  <footer>
    <div class="container">
      <p>&copy; 2025 Old.Watches - All watches available on <a href="https://www.ebay.com/usr/honey_suckle" target="_blank">eBay</a></p>
      <p><a href="privacy-policy.html">Privacy Policy</a></p>
    </div>
  </footer>
  
  <div class="back-to-top" id="back-to-top" title="Back to top">
    <i class="fas fa-chevron-up"></i>
  </div>
  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
